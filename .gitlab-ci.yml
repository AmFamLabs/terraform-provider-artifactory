image: golang:latest

variables:
  # Please edit to your GitLab project
  BINARY_NAME: terraform-provider-artifactory
  REPO_NAME: git.amfamlabs.com/terraform/$BINARY_NAME
  ARTIFACTS_USER: artifacts-publisher
  VAULT_ROLE: artifacts-publisher
  VAULT_ADDR: https://vault.amfamlabs.com

# The problem is that to be able to use go get, one needs to put
# the repository in the $GOPATH. So for example if your gitlab domain
# is gitlab.com, and that your repository is namespace/project, and
# the default GOPATH being /go, then you'd need to have your
# repository in /go/src/gitlab.com/namespace/project
# Thus, making a symbolic link corrects this.
before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
  - test
  - build
  - deploy
  - publish

format:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/$BINARY_NAME
  artifacts:
    paths:
      - $BINARY_NAME

publish:
  stage: publish
  only:
    refs:
      - master
  script:
    - >-
      VAULT_VERSION="1.4.1";
      cd $GOPATH/bin
      && apt-get update 
      && apt-get install unzip
      && curl -LO "https://releases.hashicorp.com/vault/$VAULT_VERSION/vault_$VAULT_VERSION_linux_amd64.zip"
      && unzip "vault_$VAULT_VERSION_linux_amd64.zip"
      && rm "vault_$VAULT_VERSION_linux_amd64.zip"
      && cd -
    - VAULT_HOST="$(echo $VAULT_ADDR | sed 's|https://||g')"
    - vault login -no-print -method aws role="$VAULT_ROLE" header_value="$VAULT_HOST"
    - ARTIFACTS_PASS="$(vault kv get -field=token 'secret/artifacts/publisher')"
    - ARTIFACTS_HTTPS="${ARTIFACTS_HTTPS:-https://artifacts.amfamlabs.com}"
    - DEST=dl-local/terraform-providers/$BINARY_NAME
    - curl -u"$ARTIFACTS_USER:$ARTIFACTS_PASS" -s -X PUT -T $BINARY_NAME "$ARTIFACTS_HTTPS/$DEST"

...
